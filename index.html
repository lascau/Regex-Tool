    <script> 
        function changeContent() {
            var text = document.getElementById('one').value;
            var regex_input = document.getElementById('caseta').value;
            try {
                var regex = new RegExp(regex_input, 'gi');
            } catch(e) {
                alert(e);
                return false;
            }
            var all_matches = text.match(regex);
            var outputTextArea = "";
            if (all_matches != null) {
                for (const currentMatch of all_matches) {
                    outputTextArea = outputTextArea + currentMatch + "\n";
                }
                document.getElementById('two').value = outputTextArea;
            } else {
                document.getElementById('two').value = "No matches sorry!";
            }
        } 
    </script>
